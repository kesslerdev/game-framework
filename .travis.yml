language: node_js
node_js:
  - "node"
  - "8"
  - "7"
cache:
  yarn: true
  directories:
    - "node_modules"

install:
  - yarn run bootstrap
  - npm install -g codecov
script:
  - yarn run cover
after_success:
  - yarn run cover-upload
  - yarn run codacy-cover-upload
  - find ./packages/*/coverage -name 'lcov.info' -exec 'bash -c \'cat {} \'' \\;
  - find ./packages/*/coverage -name 'lcov.info' -exec 'bash -c \'cat {} | ./node_modules/.bin/codacy-coverage\'' \\;